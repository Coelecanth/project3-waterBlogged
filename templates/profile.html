{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Water Blogged User Profile</h3>

<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card-panel">
            <h3 class="center-align light-blue text-darken-4"></h3>
            <div class="task-header"> {{username.capitalize() }}'s Profile </div>
            <br>
            <p>Logged on user name is {{username}}</p>
                {% if is_superuser == "true" %}
                    <p>You are a superuser!</p>
                {% else %}
                    <p>You are not a superuser.</p>
                {% endif %}
        </div>
    </div>
</div>


{% endblock %}
